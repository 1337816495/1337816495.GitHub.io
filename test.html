<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/resize.css">
    <style>
        div {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate( -50%, -50% );
            /* outline: 1px solid blue; */
        }

        p {
            /* outline: 1px dashed red; */
            line-height: 1;
        }

        p.text {
            font-size: 2rem;
            font-weight: bold;
        }

        svg {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border: none;
            outline: 1px solid green;
        }
    </style>
</head>
<body>
    <div>
        <p class="text">HOME PAGE</p>
        <p>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="3.5" viewBox="0 0 24 3" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <line x1="23.5" y1="0.5" x2="0.5" y2="0.5" stroke-width="0.5"/>
                <line x1="0.5" y1="0.75" x2="2.5" y2="2.5" stroke-width="1"/>
            </svg>
        </p>
    </div>
</body>
</html>
